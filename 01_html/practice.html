<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="/server/anywhere" method="post">
  <!-- 아이디 -->
  아이디 
  <input type="text" name="id" placeholder="아이디">
  <!-- 중복확인 -->
  <input type="submit" value="중복확인">
  <br>
  <!-- 비밀번호 -->
  비밀번호
  <input type="password" placeholder="새 비밀번호">
  <br>
  비밀번호 확인
  <input type="password" placeholder="비밀번호 확인">
  <br>
  <!-- 이메일 -->
  이메일
  <input type="text" placeholder="이메일">
  @ 
  <input type="text" list="email" placeholder="직접 입력 가능">
  <datalist id="email">
    <option>gmail.com</option>
    <option>naver.com</option>
    <option>daum.net</option>
  </datalist>
  <hr>
  <!-- 성별 -->
  성별
  <div class="box">
    <br>
    <input type="radio" name="gender" value="man" id="man">
    <label for="man">남자</label>
    <input type="radio" name="gender" value="woman" id="woman">
    <label for="woman">여자</label>
  </div>
  <hr>
  <!-- 관심 -->
  관심
  <br>
  <input type="checkbox" name="interest"> IT
  <input type="checkbox" name="interest"> 경영
  <br>
  <input type="checkbox" name="interest"> 금융
  <input type="checkbox" name="interest"> 제조
  <br>
  <input type="checkbox" name="interest"> 서비스
  <input type="checkbox" name="interest"> 기타
  <hr>
  <!-- 거주지 -->
  거주지
  <select name="address" >
    <option>::선택하세요::</option>
    <option>서울</option>
    <option>대전</option>
    <option>대구</option>
    <option>부산</option>
    <option>인천</option>
  </select>
  <input type="text" name="detail-address">
  <br>
  <!-- 자기 소개 -->
  자기 소개
  <br>
  <textarea name="introduce" cols="40" rows="5" placeholder="200자 이내 간단히 작성"></textarea>
  <br>
  <!-- 이력서 -->
  이력서
  <input type="file" name="profile" >
  <br>
  <!-- 제출일 -->
  제출일
  <input type="number">
  <br>
  <input type="submit" value="제출">
  <input type="reset" value="다시입력">
</form>
  


  
</body>
</html>
