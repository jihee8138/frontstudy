    (workingTime <= 8)  // 근무 시간이 8시간 이하일 경우
     ? 0 : // 조건이 true일 경우 초과근무 없으므로 0 반환

  <script>
    // 1부터 5까지 출력하기

    var n = 1;
    var result = '<h1>';
    while(n <= 5) {
      result += n + '&nbsp';
      n++;
    }
    result += '</h1>';
    document.write(result);
  </script>

        imgTag += '<img src = "../../assets/image/animal' + imgNo + '.jpg" width="100px"> &nbsp;'
        imgNo++;
      }

  <script>
