<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>

  <style>
    #img-container {
      width: 384px;
      height: 256px;
      background-image: url('../../assets/image/animal10.jpg');
      background-size: 384px;
    }
  </style>

  <div>
    <button type="button" id="btn-open">OPEN</button>
    <button type="button" id="btn-close">CLOSE</button>
    <button type="button" id="btn-toggle">TOGGLE</button>
  </div>
  <div id="img-container"></div>
  
  <script>

    /*
    hide() : 숨기기 (display: none;) 
    // display: none 처리됨 (눈에만 안 보이는 게 아니라 진짜 없어짐)
    */
   $('#btn-close').on('click', function(evt){
     $('#img-container').hide();  // 숨긴다
    })

    /*
      fadeOut() : 서서히 숨기기 (opacity : 0; + display: none;)
      3초동안 일정하게 닫힌다. 3초 후 function(){}이 실행된다.
      $('#btn-close').on('click', function(evt){
        $('#img-container').fadeOut(3000, 'linear', function(){
          alert('닫혔다');  
        });  // 3초동안 없어지고 다 없어지고 나면 닫혔다고 alert창 뜸
      })
      */

     /*
       fadeTo() : 서서히 숨기기 (opacity : 사용자지정;)
       3초동안 투명도를 0.5로 조절한다.
       $('#btn-close').on('click', function(evt){
         $('#img-container').fadeOut(3000, 0.5);
         })
       })
       */
     
     /*
     slideUp() : 슬라이드 닫기 (oveflow : hidden; + hetight : 0; + display: none;)
     3초동안 일정하게 슬라이드된다. 3초 후 function(){}이 실행된다.
     $('#btn-close').on('click', function(evt){
       $('#img-container').slideUp(3000, 'swing', function(){
        alert('닫혔다');
        // 박스 크기를 줄이고 박스 밖으로 나간 건 숨김처리
      })
    })
    */
  </script>

  <script>
     $('#btn-open').on('click', function(evt){
      // $('#img-container').show();

      // $('#img-container').fadeIn(3000, 'linear', function(){
          alert('열렸다');  
      // })
        $('#img-container').slideDown(3000, 'swing', function(evt){
        alert('열렸다.');
      })
      })
  </script>

  <script>
    $('#btn-toggle').on('click', function(evt){
      // toggle() : show() <-> hide()
      // $('#img-container').toggle();

      // fadeToggle()
      // $('#img-container').fadeToggle(1000, 'linear', function(){
      //   alert('작업완료되었다.');
      // });
      
      //slideToggle()
      $('#img-container').slideToggle(2000, 'swing', function(){
        alert('작업완료되었다.');
      });
    })
  </script>
</body>
</html>
